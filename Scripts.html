<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрипт</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-image: url('https://i.ibb.co/Fbkk9Ld/photo-2024-12-24-15-19-06.jpg'); /* Замените на путь к вашему изображению */
          background-size: cover; /* Заполняет всю область фона */
          background-position: center; /* Центрирует изображение */
          color: white; /* Цвет текста */
        }
        body {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Занимает всю высоту экрана */
            margin: 0;
            background-color: #f0f0f0; /* Цвет фона */
            font-family: Arial, sans-serif; /* Шрифт */
        }

        .container {
            background-color: white; /* Цвет фона контейнера */
            padding: 20px; /* Отступы внутри контейнера */
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
            width: 300px; /* Ширина контейнера */
            text-align: center; /* Центрирование текста */
        }

        h1 {
            font-size: 18px; /* Размер заголовка */
            margin-bottom: 15px; /* Отступ снизу заголовка */
        }

        #textInput {
            width: 100%; /* Ширина текстового поля */
            height: 100px; /* Высота текстового поля */
            margin-bottom: 15px; /* Отступ снизу текстового поля */
            resize: none; /* Отключение изменения размера */
        }

        #copyButton {
            background-color: #007bff; /* Цвет кнопки */
            color: white; /* Цвет текста на кнопке */
            border: none; /* Убираем рамку */
            padding: 10px 15px; /* Отступы внутри кнопки */
            border-radius: 5px; /* Скругление углов кнопки */
            cursor: pointer; /* Указатель при наведении */
        }

        #copyButton:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        .footer {
            margin-top: 20px; /* Отступ сверху для подвала */
            font-size: 14px; /* Размер шрифта для подвала */
            color: #555; /* Цвет текста подвала */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Зайди в наш канал в телеграмме</h1>
        <textarea id="textInput" readonly>-- TSB
loadstring(game:HttpGet("https://raw.githubusercontent.com/t1hub2/T1_hub_new/refs/heads/main/Brib%20Tsb.lua"))()
-- Doors
loadstring(game:HttpGet("https://raw.githubusercontent.com/t1hub2/T1_hub_new/refs/heads/main/Remake.lua", true))()</textarea>
        <button id="copyButton">Копировать текст</button>

    <script>
        document.getElementById('copyButton').addEventListener('click', function () {
            const textToCopy = document.getElementById('textInput').value;
            navigator.clipboard.writeText(textToCopy).then(function () {
                alert('Текст скопирован: ' + textToCopy);
            }, function (err) {
                console.error('Ошибка при копировании текста: ', err);
            });
        });
    </script>

</body>

</html>
